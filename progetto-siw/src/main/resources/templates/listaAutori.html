<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista Autori</title>
</head>
<body>
	<div th:each="autore : ${autori}">
		<a th:href="@{autori/}+${autore.id}"
			th:text="${autore.nome}+' '+${autore.cognome}">Nome e Cognome</a>
		<div sec:authorize="hasRole('ROLE_ADMIN')">
			<form th:action="@{autori/}+${autore.id}" th:method="delete">
				<input type="submit" value="Cancella" />
			</form>
		</div>
	</div>
	<div>
		<a href="/">Torna all'Homepage</a>
	</div>
</body>
</html>
