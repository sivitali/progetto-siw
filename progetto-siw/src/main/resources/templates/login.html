
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
<link href="css/riepilogo.css" rel="stylesheet" media="screen" />
<meta charset="ISO-8859-1">
<title>Autenticazione</title>
</head>
<body>
	<div>
		<form name="f" th:action="@{/login}" method="post">
			<fieldset>
				<legend>Inserisci le Credenziali</legend>
				<div th:if="${param.error}" class="alert alert-danger">
					Username o password non validi.</div>
				<div th:if="${param.logout}" class="alert alert-success">Sei
					stato disconnesso.</div>
				<label for="username">Username</label> <input type="text"
					id="username" name="username" /> <label for="password">Password</label>
				<input type="password" id="password" name="password" />
				<div class="form-actions">
					<button type="submit" class="btn">Log in</button>
				</div>
				<div>
					<a href="/" class="btn btn-primary">Torna all'Homepage</a>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
