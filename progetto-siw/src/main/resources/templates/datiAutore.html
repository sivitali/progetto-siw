<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="css/riepilogo.css" rel="stylesheet" media="screen" />
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Dati Autore</title>
</head>
<body>
	<h1>Dati Autore</h1>
	<ul>
		<li>
			<p th:text="#{label.id}+' '+${autore.id}" />
		</li>
		<li>
			<p th:text="#{label.nome}+' '+${autore.nome}" />
		</li>
		<li>
			<p th:text="#{label.cognome}+' '+${autore.cognome}" />
		</li>
		<li>
			<p th:text="#{label.nazionalita}+' '+${autore.nazionalita}" />
		</li>
		<li>
			<p th:text="#{label.dataNascita}+' '+${autore.dataNascita}" />
		</li>
		<li>
			<p th:text="#{label.dataMorte}+' '+${autore.dataMorte}" />
		</li>
		<li><span th:text="#{label.opere}"></span>
			<ul>
				<li th:each="opera : ${autore.getOpereRealizzate()}"><a
					th:href="@{/opera/}+${opera.id}" th:text="${opera.titolo}"></a></li>
			</ul></li>
	</ul>
	<div sec:authorize="hasRole('ROLE_ADMIN')">
		<a class='btn btn-info btn-xs'
			th:href="@{/autore/edit?(id=${autore.id})}"><span
			class="glyphicon glyphicon-edit"></span>Modifica </a>
	</div>
	<div>
		<p>
			<a href="/autori" class="btn btn-default">Torna agli Autori</a>
		</p>
	</div>
	<div>
		<p>
			<a href="/" class="btn btn-primary">Torna all'Homepage</a>
		</p>
	</div>
</body>
</html>
