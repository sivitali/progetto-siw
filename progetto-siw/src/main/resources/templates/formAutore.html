<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
     <meta charset="ISO-8859-1">
       <title>Inserimento Autore</title>
</head>
      <body>
      <form action="#" th:action="@{/autore}" th:object="${autore}" method="post">
            <div>
                <div>
                    <span th:text="#{label.nome}">Nome: </span>       
                    <span><input type="text" th:field="*{nome}" /></span> 
                    <span th:if="${#fields.hasErrors('nome')}" th:text="#{label.mandatory}">Error</span>                            
                </div>
                <div>
                    <span th:text="#{label.cognome}">Cognome: </span>
                    <span><input type="text" th:field="*{cognome}" /></span>
                    <span th:if="${#fields.hasErrors('cognome')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span th:text="#{label.nazionalita}">Nazionalita: </span>
                    <span><input type="text" th:field="*{nazionalita}" /></span>
                </div>
                    <div>
                    <span th:text="#{label.dataNascita}">Data di Nascita: </span>
                    <span><input type="date" th:field="*{dataNascita}" /></span>
                </div>
                <div>
                    <span th:text="#{label.dataNascita}">Data di Morte: </span>
                    <span><input type="date" th:field="*{dataMorte}" /></span>
                </div>
                <div>
                    <span><button type="submit">Submit</button></span>
                    </div>
                </div>
               </form>
    </body>
</html>
